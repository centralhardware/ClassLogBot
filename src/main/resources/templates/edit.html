<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>редактирование ученика</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

<h2>Редактирование ученика</h2>
<form action='/save' method='get' accept-charset='UTF-8'>
    <div class="form-group">
        <label for='name' class="control-label">Имя</label><br>
        <input value='text' class="form-control" required="required" id='name' name='name' th:value='${name}'><br>
    </div>
    <div class="form-group">
        <label for='secondName'>Фамилия</label><br>
        <input value='text' class="form-control" required="required" id='secondName' name='secondName' th:value='${secondName}'><br>
    </div>
    <div class="form-group">
        <label for='lastName'>Отчество</label><br>
        <input value='text' class="form-control" id='lastName' name='lastName' th:value='${lastName}'><br>
    </div>

    <div th:each='property: ${properties}' class="form-group">
        <label th:for='${property.name}' th:value='${property.name}'/><br>
        <th:block th:switch='${property.type.name}'>
            <input th:case='Text' value='text' class="form-control" th:id='${property.name}' th:name='${property.name}' th:value='${property.value}'>
            <input th:case="Number" value='number' class="form-control" th:id='${property.name}' th:name='${property.name}' th:value='${property.value}'>
            <input th:case="Date" value='date' class="form-control" th:id='${property.name}' th:name='${property.name}' th:value='${property.value}'>
            <input th:case="Telephone" value='tel' class="form-control" th:id='${property.name}' th:name='${property.name}' th:value='${property.value}'>
        </th:block>
    </div>

    <input type='hidden' id='sessionId' name='sessionId' th:value='${sessionId}'>
    <input type='submit' class="btn btn-primary" value='Сохранить'>
</form>
</body>
</html>
