<!-- Edit Student Modal -->
<div id="student-modal" class="modal">
    <div class="modal-content">
        <h3>Редактирование ученика</h3>
        <form id="student-form">
            <div class="form-group">
                <label for="student-name">Имя *</label>
                <input type="text" id="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-second-name">Фамилия *</label>
                <input type="text" id="student-second-name" required>
            </div>
            <div class="form-group">
                <label for="student-last-name">Отчество</label>
                <input type="text" id="student-last-name">
            </div>
            <div class="form-group">
                <label for="student-school-class">Класс (1-11)</label>
                <input type="number" id="student-school-class" min="1" max="11">
            </div>
            <div class="form-group">
                <label for="student-phone">Телефон</label>
                <input type="tel" id="student-phone" placeholder="+7 (999) 123-45-67" maxlength="18">
            </div>
            <div class="form-group">
                <label for="student-responsible-phone">Телефон ответственного</label>
                <input type="tel" id="student-responsible-phone" placeholder="+7 (999) 123-45-67" maxlength="18">
            </div>
            <div class="form-group">
                <label for="student-source">Как узнал</label>
                <select id="student-source">
                    <option value="">Не выбрано</option>
                    <option value="Вывеска">Вывеска</option>
                    <option value="С прошлых лет">С прошлых лет</option>
                    <option value="От знакомых">От знакомых</option>
                    <option value="2gis">2gis</option>
                    <option value="Реклама на подъезде">Реклама на подъезде</option>
                    <option value="Ходили старшие">Ходили старшие</option>
                    <option value="Интернет">Интернет</option>
                    <option value="Листовка">Листовка</option>
                    <option value="Аудио Реклама в магазине">Аудио Реклама в магазине</option>
                    <option value="Реклама на ТВ">Реклама на ТВ</option>
                    <option value="инстаграм">инстаграм</option>
                </select>
            </div>
            <div class="form-group">
                <label for="student-birth-date">Дата рождения</label>
                <input type="date" id="student-birth-date">
            </div>
        </form>
        <div class="modal-buttons">
            <button class="modal-button secondary" onclick="closeStudentModal()">Отмена</button>
            <button class="modal-button primary" onclick="saveStudentChanges()">Сохранить</button>
        </div>
    </div>
</div>

<!-- Student Details Modal -->
<div id="student-details-modal" class="modal">
    <div class="modal-content">
        <h3 id="student-details-title">Детали ученика</h3>

        <div class="tab-buttons" style="margin-bottom: 16px;">
            <button class="tab-button active" data-tab="student-lessons">Занятия</button>
            <button class="tab-button" data-tab="student-payments">Оплаты</button>
        </div>

        <div id="student-lessons" class="tab-content active">
            <div id="student-lessons-list"></div>
        </div>

        <div id="student-payments" class="tab-content">
            <div id="student-payments-list"></div>
        </div>

        <div class="modal-buttons">
            <button class="modal-button secondary" onclick="closeStudentDetailsModal()">Закрыть</button>
        </div>
    </div>
</div>
