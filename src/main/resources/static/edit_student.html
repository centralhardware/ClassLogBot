<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование ученика</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .error {
            color: #ff3b30;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Загрузка...</div>

        <div id="form-container" class="hidden">
            <h1>Редактирование ученика</h1>

            <form id="student-form">
                <div class="form-group">
                    <label for="name">Имя *</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="name-error">Поле обязательно для заполнения</div>
                </div>

                <div class="form-group">
                    <label for="second-name">Отчество *</label>
                    <input type="text" id="second-name" name="secondName" required>
                    <div class="error" id="second-name-error">Поле обязательно для заполнения</div>
                </div>

                <div class="form-group">
                    <label for="last-name">Фамилия *</label>
                    <input type="text" id="last-name" name="lastName" required>
                    <div class="error" id="last-name-error">Поле обязательно для заполнения</div>
                </div>

                <div class="form-group">
                    <label for="school-class">Класс (1-11)</label>
                    <input type="number" id="school-class" name="schoolClass" min="1" max="11">
                    <div class="error" id="school-class-error">Класс должен быть от 1 до 11</div>
                </div>

                <div class="form-group">
                    <label for="record-date">Дата записи</label>
                    <input type="date" id="record-date" name="recordDate">
                </div>

                <div class="form-group">
                    <label for="birth-date">Дата рождения</label>
                    <input type="date" id="birth-date" name="birthDate">
                </div>

                <div class="form-group">
                    <label for="source">Как узнал</label>
                    <select id="source" name="source">
                        <option value="">Не выбрано</option>
                        <option value="Интернет">Интернет</option>
                        <option value="Социальные сети">Социальные сети</option>
                        <option value="Рекомендация">Рекомендация</option>
                        <option value="Объявление">Объявление</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" pattern="[78]\d{10}" placeholder="79991234567">
                    <div class="error" id="phone-error">Телефон должен начинаться с 7 или 8 и содержать 11 цифр</div>
                </div>

                <div class="form-group">
                    <label for="responsible-phone">Телефон ответственного</label>
                    <input type="tel" id="responsible-phone" name="responsiblePhone" pattern="[78]\d{10}" placeholder="79991234567">
                    <div class="error" id="responsible-phone-error">Телефон должен начинаться с 7 или 8 и содержать 11 цифр</div>
                </div>

                <div class="form-group">
                    <label for="mother-fio">ФИО матери</label>
                    <input type="text" id="mother-fio" name="motherFio">
                </div>
            </form>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let studentId = null;
        let originalData = {};

        // Получаем ID ученика из URL
        const urlParams = new URLSearchParams(window.location.search);
        const studentIdParam = urlParams.get('student_id');

        if (studentIdParam) {
            studentId = parseInt(studentIdParam);
        }

        // Загружаем данные ученика
        async function loadStudent() {
            if (!studentId) {
                showError('ID ученика не указан');
                return;
            }

            try {
                const response = await fetch(`/api/student/${studentId}`, {
                    headers: {
                        'Authorization': `tma ${tg.initData}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }

                const student = await response.json();
                originalData = student;
                fillForm(student);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('form-container').classList.remove('hidden');

                tg.MainButton.setText('Сохранить');
                tg.MainButton.show();
                tg.MainButton.onClick(saveStudent);
            } catch (error) {
                showError('Не удалось загрузить данные ученика: ' + error.message);
            }
        }

        // Заполняем форму данными
        function fillForm(student) {
            document.getElementById('name').value = student.name || '';
            document.getElementById('second-name').value = student.secondName || '';
            document.getElementById('last-name').value = student.lastName || '';
            document.getElementById('school-class').value = student.schoolClass || '';
            document.getElementById('record-date').value = student.recordDate || '';
            document.getElementById('birth-date').value = student.birthDate || '';
            document.getElementById('source').value = student.source || '';
            document.getElementById('phone').value = student.phone || '';
            document.getElementById('responsible-phone').value = student.responsiblePhone || '';
            document.getElementById('mother-fio').value = student.motherFio || '';
        }

        // Валидация формы
        function validateForm() {
            let isValid = true;

            // Проверяем обязательные поля
            const name = document.getElementById('name').value.trim();
            const secondName = document.getElementById('second-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();

            if (!name) {
                document.getElementById('name-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('name-error').classList.remove('show');
            }

            if (!secondName) {
                document.getElementById('second-name-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('second-name-error').classList.remove('show');
            }

            if (!lastName) {
                document.getElementById('last-name-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('last-name-error').classList.remove('show');
            }

            // Проверяем класс
            const schoolClass = document.getElementById('school-class').value;
            if (schoolClass && (schoolClass < 1 || schoolClass > 11)) {
                document.getElementById('school-class-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('school-class-error').classList.remove('show');
            }

            // Проверяем телефоны
            const phone = document.getElementById('phone').value.trim();
            if (phone && !/^[78]\d{10}$/.test(phone)) {
                document.getElementById('phone-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('phone-error').classList.remove('show');
            }

            const responsiblePhone = document.getElementById('responsible-phone').value.trim();
            if (responsiblePhone && !/^[78]\d{10}$/.test(responsiblePhone)) {
                document.getElementById('responsible-phone-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('responsible-phone-error').classList.remove('show');
            }

            return isValid;
        }

        // Сохраняем изменения
        async function saveStudent() {
            if (!validateForm()) {
                tg.showAlert('Пожалуйста, исправьте ошибки в форме');
                return;
            }

            tg.MainButton.showProgress();

            const formData = {
                id: studentId,
                name: document.getElementById('name').value.trim(),
                secondName: document.getElementById('second-name').value.trim(),
                lastName: document.getElementById('last-name').value.trim(),
                schoolClass: document.getElementById('school-class').value || null,
                recordDate: document.getElementById('record-date').value || null,
                birthDate: document.getElementById('birth-date').value || null,
                source: document.getElementById('source').value || null,
                phone: document.getElementById('phone').value.trim() || null,
                responsiblePhone: document.getElementById('responsible-phone').value.trim() || null,
                motherFio: document.getElementById('mother-fio').value.trim() || null
            };

            try {
                const response = await fetch(`/api/student/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `tma ${tg.initData}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Ошибка сохранения данных');
                }

                tg.showAlert('Данные успешно сохранены', () => {
                    tg.close();
                });
            } catch (error) {
                tg.MainButton.hideProgress();
                tg.showAlert('Не удалось сохранить данные: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `<div style="color: #ff3b30;">${message}</div>`;
        }

        // Загружаем данные при открытии
        loadStudent();
    </script>
</body>
</html>
